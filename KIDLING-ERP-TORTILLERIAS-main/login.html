<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./estilos/styles.css">

    <link rel="stylesheet" href="alertifyjs/css/alertify.min.css" />
    <link rel="stylesheet" href="alertifyjs/css/themes/default.min.css" />

    <script src="alertifyjs/alertify.min.js"></script>

    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = urlParams.get('error');
            if (errorMessage) {
                alertify.error(decodeURIComponent(errorMessage));
            }
        };
    </script>

    <style>
        /* Contenedor principal del formulario para centrar su contenido */
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Damos un ancho máximo al formulario y lo centramos */
        .login-form form {
            width: 100%;
            max-width: 350px; /* Ajusta este valor si es necesario */
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espacio entre los elementos del formulario */
        }

        .login-form h1 {
            margin-bottom: 10px; /* Espacio extra después del título */
        }
        
        .input-group label {
            margin-bottom: 5px; /* Pequeño espacio sobre el campo de entrada */
            font-weight: bold;
            display: block; /* Asegura que la etiqueta ocupe su propia línea */
        }
        
        /* Estilos para la nueva opción "Recuérdame" */
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px; /* Espacio entre el checkbox y el texto */
            font-size: 0.9em;
            color: #ccc; /* Un color más suave para el texto */
        }

        .remember-me label {
            font-weight: normal;
            margin-bottom: 0;
            cursor: pointer;
        }
        
        /* Estilos mejorados para el botón de Iniciar Sesión */
        .button input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007bff; /* Color azul primario */
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button input[type="submit"]:hover {
            background-color: #0056b3; /* Un azul más oscuro al pasar el ratón */
        }
    </style>

</head>

<body>
    <div class="video-container">
        <video autoplay muted loop id="video-background">
            <source src="./imagenes/login_video.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <div class="login-form">

            <form action="validar_login.php" method="POST">
                <h1>INICIO DE SESIÓN</h1>

                <div class="input-group">
                    <label for="email">Usuario:</label>
                    <div class="user-container">
                        <img class="iconosImagenes" src="./imagenes/user.png" alt="Icono de usuario">
                        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <div class="user-container">
                        <img class="iconosImagenes" src="./imagenes/password.png" alt="Icono de contraseña">
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recuérdame</label>
                </div>

                <div class="button">
                    <input type="submit" value="Iniciar Sesión">
                </div>
            
            </form>

            <div id="iniciando"></div>
            <br>
            <br>
            <hr>

        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./js2/funciones.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/custom.js"></script>
    <script src="scripts/ajaxU.js"></script>
    <script src="scripts/validacionU.js"></script>

</body>
</html>

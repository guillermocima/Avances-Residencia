<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REESTABLECER CONTRASEÑA</title>
    <link rel="stylesheet" href="estilos/resetPassword.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="video-background">
            <source src="imagenes/login_video.mp4" type="video/mp4">
        </video>
        <div class="reset-form">
            <form >
                <h2>REESTABLECER CONTRASEÑA</h2>
                <label class="user-container">Ingrese usuario:</label>
                    
                <div class="user-container">
                    <img class="iconosImagenes" src="/imagenes/user.png">
                    <input id="usernameInput" placeholder="Usuario" type="text" required>
                </div>
                                 
                <div class="button">
                    <button  onclick="verificarYResetear()">Reestablecer</button> 
                </div>
                
                <p id="notificacion" style="display: none;">Se ha notificado al administrador la solicitud de restablecimiento de contraseña.</p>
    
            </form>
            
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/js/funciones.js"></script>
</body>
</html>
